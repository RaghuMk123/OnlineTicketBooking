<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="{{currentMovie[0].movieBackgroudImage}}" alt="" id="background">
    <div id="details">

        <div class="box">
            <h4>Name:</h4>
            <h5>{{this.ownerServ.editTheater.theaterName}}</h5>
            <form #Theatername="ngForm" (ngSubmit)="changeName(Theatername.value)">
                <input type="text" name="theaterName" id="tname" ngModel>
                <button>Change</button>
            </form>

        </div>


        <div class="box">
            <h4>Address:</h4>
            <h5 style="overflow:scroll;"id="adress">{{this.ownerServ.editTheater.threaterAdress}}</h5>
            <form #address="ngForm" (ngSubmit)="changeAdress(address.value)">
                <input type="text" name="theaterAdress" id="address" ngModel>
                <button>Change</button>
            </form>
        </div>

        <div class="box">
            <h4>Seat Capacity:</h4>
            <h5>{{this.ownerServ.editTheater.theaterSeats}}</h5>
            <form #seat="ngForm" (ngSubmit)="changeSeat(seat.value)">
                <input type="number" name="theaterSeats" id="seat" ngModel>
                <button>Change</button>
            </form>
        </div>


        <div class="box">
            <h4>Price:</h4>
            <h5>{{this.ownerServ.editTheater.price}}</h5>
            <form #price="ngForm" (ngSubmit)="changePrice(price.value)">
                <input type="number" name="price" id="price" ngModel>
                <button>Change</button>
            </form>
        </div>
    <button (click)="routeBack()" id="homebtn">HomePage</button>
        
    </div>
</body>

</html>
